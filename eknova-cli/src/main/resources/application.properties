# Quarkus CLI configuration
quarkus.application.name=ekn
quarkus.application.version=1.0.0-SNAPSHOT

# Picocli configuration
quarkus.picocli.top-command=dev.eknova.cli.NovaCommand

# Logging configuration - disable for CLI
quarkus.log.level=WARN
quarkus.log.category."dev.eknova".level=WARN
quarkus.log.category."io.quarkus".level=WARN
quarkus.log.console.enable=false

# Native build configuration
quarkus.native.additional-build-args=--allow-incomplete-classpath,--report-unsupported-elements-at-runtime,--enable-preview
quarkus.native.auto-service-loader-registration=true
quarkus.native.enable-isolates=false
quarkus.native.resources.includes=**/*

# Windows-specific native build configuration
%windows.quarkus.native.container-build=true
%windows.quarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21

# Banner configuration
quarkus.banner.enabled=false